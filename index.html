<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frattini | A Premium Restaurant, Cakes and Coffee Shop Template</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="./assets/css/slick.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>

    <header class="">

        <nav class="navbar navbar-expand-lg bg-white py-0">
            <div class="container">
                <div class="logo">
                    <a href="#"><img src="./assets/images/logo.png" alt="logo"></a>
                </div>
                <button class="navbar-toggler p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-th-list"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dishes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Testimonials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <section>
        <div class="single-item owl-theme">
            <div class="item">
                <div class="item_inner">
                    <img class=" w-100" src="./assets/images/slide-01.jpeg" alt="slide 01" />
                </div>
            </div>
            <div class="item">
                <div class="item_inner">
                    <img class=" w-100" src="./assets/images/slide-02.jpeg" alt="slide 02" />
                </div>
            </div>
            <div class="item">
                <div class="item_inner">
                    <img class=" w-100" src="./assets/images/slider.jpeg" alt="slide 03" />
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/Jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script>
        $('.single-item').slick({
            dots: true,
            infinite: false,
            arrows: false,
            slidesToShow: 1,
            slidesToScroll: 1,
            speed: 500,
        });
    </script>
</body>


</html>
